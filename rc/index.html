<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Styles -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <!-- Scripts -->
  <!-- Library -->
  <script src="./js/lib/dataAccess.js"></script>
  <script src="./js/lib/todo.js"></script>
  <script src="./js/lib/todoUI.js"></script>
  <script src="./js/lib/todoModule.js"></script>

  <!-- App -->
  <script src="./js/app.js"></script>
</head>

<body>
  <main>
    <section class="c-container">
      <h1>Hello Timo,</h1>
      <p>There are <span class="js-todos-count">0</span> todos.</p>

      <div class="c-todo-form-container u-border-bottom">
        <img src="./assets/plus.png" alt="add png" width="24" height="24" class="js-new-add">
        <form action="" class="c-todo-form">
          <input type="text" placeholder="Enter new task here." class="c-todo-form__input js-new-title">
          <div class="c-dropdown">
            <select class="c-dropdown-input js-new-category">
              <option value="School">School</option>
              <option value="Work">Work</option>
              <option value="Home">Home</option>
            </select>
          </div>
        </form>
      </div>
      <ul class="o-list c-todo-list js-todos-items">
        <li class="c-todo-list__item u-border-bottom c-form-field c-form-field--option c-option-list__item">
          <input class="c-input-option c-custom-input-option-hidden o-hide" type="checkbox" id="checkbox1" checked>
          <label class="c-label c-label--option c-custom-input-option-label" for="checkbox1">
            <span class="c-custom-input-option c-custom-input-option--checkbox">
              <svg class="c-custom-input-option__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6.75">
                <path d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5" transform="translate(-1.5 -2.75) scale(1)"></path>
              </svg>
            </span>
            <div class="c-todo-list__content">
              <p>De koeien melken</p>
              <p>Category</p>
            </div>
          </label>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
